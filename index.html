<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>2FAST DEALERSHIP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <div class="container text-center">
            <h1 class="bg-light py-4 text-info">
                <i class="fas fa-car">2FAST DEALERSHIP</i> 
            </h1>
            <div class="d-flex justify-content-center">
                <form class="w-50">
                    <input type="text" id="userid" class="form-control" autocomplete="off" readonly placeholder="ID" />
                    <input type="text" id="brand" class="form-control" autocomplete="off" placeholder="Brand" />
                    <div class="row">
                        <div class="col">
                            <input type="text" id="model" class="form-control m-0" autocomplete="off" placeholder="Model" />
                        </div>
                        <div class="col">
                            <input type="text" id="color" class="form-control m-0" autocomplete="off"
                                placeholder="Color" />
                        </div>
                        <div class="col">
                            <input type="text" id="year" class="form-control m-0" autocomplete="off"
                                placeholder="Year" />
                        </div>
                        <div class="col">
                            <input type="text" id="price" class="form-control m-0" autocomplete="off" placeholder="price" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" id="btn-add">Add</button>
                <button class="btn btn-primary" id="btn-read">Read</button>
                <button class="btn btn-warning" id="btn-update">Update</button>
                <button class="btn btn-danger" id="btn-delete">Delete All</button>
            </div>

            <!--  Table -->
            <div class="d-flex table-data">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Model</th>
                            <th scope="col">Color</th>
                            <th scope="col">Year</th>
                            <th scope="col">Price</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!--
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        -->
                    </tbody>
                </table>
            </div>
            <div id="notfound"></div>
        </div>
    </main>

    <!-- Labels -->
    <div class="w-100 btn btn-success insertmsg">Data Inserted Successfully</div>
    <div class="w-100 btn btn-warning updatemsg">Data Updated</div>
    <div class="w-100 btn btn-danger deletemsg">Data Deleted</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <!-- Include Dexie -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <!-- Custom main file-->
    <script src="./main.js" type="module"></script>
</body>

</html>
